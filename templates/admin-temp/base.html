{% load static %} {% load i18n %} {% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Taller de Reparació de Patinets Elèctrics i Bicicletes Elèctriques"
    />
    {% block title %}{% endblock title %}
    <link
      rel="shortcut icon"
      href="{%static 'img/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'config.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/pagedone@1.2.2/src/css/pagedone.css " rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/datatables.css' %}" />
    
  </head>
  <body>
    {% block scripts %}{% endblock scripts %}
    <div class="w-full flex gap-4">
      <div class="w-96 p-4 bg-white flex-col justify-start items-start gap-6 inline-flex  border-r border-gray-400">
         <div class="w-full justify-between items-center gap-2.5 inline-flex">
             <a href="/{{LANGUAGE_CODE}}/">
              <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-10 h-10" />
              
             </a>
             <h1 class="text-gray-500 text-lg font-semibold leading-6">Admin</h1>
             <a href="javascript:;" class="w-6 h-6 relative bg-white">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <g id="Menu">
                         <rect width="24" height="24" fill="white" />
                         <path id="icon" d="M13 6H21M3 12H21M7 18H21" stroke="#1F2937" stroke-width="1.6" stroke-linecap="round" />
                     </g>
                 </svg>
             </a>
         </div>
         <div class="w-full">
             <div class="w-full h-8 px-3 items-center flex">
                 <h6 class="text-gray-500 text-xs font-semibold leading-4">MENU</h6>
             </div>
             <ul class="flex-col gap-1 flex">
                 <li>
                     <a href="{% url "admin_view" %}">
                         <div class="flex-col flex p-3 bg-white rounded-lg">
                             <div class="h-5 gap-3 flex">

                                      </svg>
                                 </div>
                                 <h2 class="text-gray-500 text-sm font-medium leading-snug">Home</h2>
                             </div>
                         </div>
                     </a>
                 </li>
                 <li>
                     <a href="{% url "admin_blogview" %}">
                         <div class="flex-col gap-1 flex">
                             <div class="flex-col flex p-3 bg-white rounded-lg">
                                 <div class="h-5 gap-3 flex">
                                     <div class="relative">
                                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                              <path d="M10.5502 3C6.69782 3.00694 4.6805 3.10152 3.39128 4.39073C2 5.78202 2 8.02125 2 12.4997C2 16.9782 2 19.2174 3.39128 20.6087C4.78257 22 7.0218 22 11.5003 22C15.9787 22 18.218 22 19.6093 20.6087C20.8985 19.3195 20.9931 17.3022 21 13.4498" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

                                              <path d="M9 17C11 11.5 12.9604 9.63636 15 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                          </svg>
                                     </div>
                                     <h2 class="text-gray-500 text-sm font-medium leading-snug">Blog</h2>
                                 </div>
                             </div>
                         </div>
                     </a>
                 </li>
                    <li>
                        <a href="{% url "admin_tag_list" %}">
                            <div class="flex-col gap-1 flex">
                                <div class="flex-col flex p-3 bg-white rounded-lg">
                                    <div class="h-5 gap-3 flex">
                                        <div class="relative">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                                <path d="M7 2V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                                <path d="M17 2V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                                <path d="M22 7L2 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                                <path d="M22 17L2 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                            </svg>
                                        </div>
                                        <h2 class="text-gray-500 text-sm font-medium leading-snug">Tags</h2>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
             </ul>
         </div>
         <div class="w-full flex-col flex">
             <div class="h-8 px-3 items-center inline-flex">
                 <h6 class="text-gray-500 text-xs font-semibold leading-4">SETTINGS</h6>
             </div>
             <ul class="flex-col gap-1 flex">
                 <li>
                     <a href="javascript:;">
                         <div class="p-3 rounded-lg items-center inline-flex">
                             <div class="h-5 items-center gap-3 flex">
                                 <div class="relative">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                         <g id="User Circle">
                                             <path id="icon" d="M5.5 16C5.5 13.9289 7.51472 12.25 10 12.25C12.4853 12.25 14.5 13.9289 14.5 16M12.25 7.75C12.25 8.99264 11.2426 10 10 10C8.75736 10 7.75 8.99264 7.75 7.75C7.75 6.50736 8.75736 5.5 10 5.5C11.2426 5.5 12.25 6.50736 12.25 7.75ZM17.5 10C17.5 14.1421 14.1421 17.5 10 17.5C5.85786 17.5 2.5 14.1421 2.5 10C2.5 5.85786 5.85786 2.5 10 2.5C14.1421 2.5 17.5 5.85786 17.5 10Z" stroke="#6B7280" stroke-width="1.6" />
                                         </g>
                                     </svg>
                                 </div>
                                 <h2 class="text-gray-500 text-sm font-medium leading-snug">Profile</h2>
                             </div>
                         </div>
                     </a>
                 </li>
                 <li>
                     <a href="javascript:;">
                         <div class="p-3 rounded-lg items-center inline-flex">
                             <div class="h-5 items-center gap-3 flex">
                                 <div class="relative">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                         <g id="Logout">
                                             <path id="icon" d="M9.16667 17.5L5.83333 17.5V17.5C3.98765 17.5 2.5 16.0123 2.5 14.1667V14.1667L2.5 5.83333V5.83333C2.5 3.98765 3.98765 2.5 5.83333 2.5V2.5L9.16667 2.5M8.22814 10L17.117 10M14.3393 6.66667L17.0833 9.41074C17.3611 9.68852 17.5 9.82741 17.5 10C17.5 10.1726 17.3611 10.3115 17.0833 10.5893L14.3393 13.3333" stroke="#6B7280" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                                         </g>
                                     </svg>
                                 </div>
                                 <h2 class="text-gray-500 text-sm font-medium leading-snug">Logout</h2>
                             </div>
                         </div>
                     </a>
                 </li>
             </ul>
         </div>
      </div>
          <div class="col-span-2 p-4 w-full h-full md:block">
              <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700" style="min-height: 90vh;">
                      {% block content %}{% endblock content %}
              </div>
          </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pagedone@1.2.2/src/js/pagedone.js"></script>
  </body>
</html>
