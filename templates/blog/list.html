{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}<title> {% trans "TECOSHOP - electric scooter workshop" %} </title>{% endblock title %}
{% block content %}


<div class="h-full flex w-full justify-center items-center p-2">

    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-4 md:p-2 xl:p-5">
        {% for post in object_list %}
        <!-- card  -->
        <div
            class="relative border rounded-lg shadow-md  border-gray-700 transform transition duration-500 hover:scale-105">
            <div class="absolute top-3 right-3 rounded-full bg-violet-600 w-6 h-6 text-center">
                24
            </div>
            <div class="p-2 flex justify-center">
                <a href="#">
                    <img class="rounded-md"
                    src="{{post.image.url}}"
                    loading="lazy">
                </a>
            </div>

            <div class="px-4 pb-3">
                <div>
                    <a href="/{{LANGUAGE_CODE}}/blog/{{post.slug}}/">
                        <h5
                            class="text-xl font-semibold tracking-tight hover:text-[var(--color-primary)] text-gray-900  ">
                            {{post.title}}
                        </h5>
                    </a>

                    <div class="antialiased flex items-center text-sm text-blue-gray-900 text-gray-400 font-normal">
                        <p class="mr-2">{{post.author}}</p> | <p class="mx-2">{{post.updated_on}}</p>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}


    </div>

</div>
    

{% endblock content %}
